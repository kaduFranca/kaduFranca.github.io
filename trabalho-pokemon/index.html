<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gere pokemons aleatórios rápido e fácil">
  <title>Gerador de pokemons!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script> 
</head>

<body>
  <header class="cabecalho">
    <img  class="cabecalho-imagem" alt="imagem pokemon" id="cabecalho-imagem">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="https://pokeapi.co/">API utilizada</a>
      <a class="cabecalho-menu-item">Tutorial</a>
      <a class="cabecalho-menu-item">Open Source</a>
      <a class="cabecalho-menu-item">Comandos</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo" id="nome_pokemon">nome.pokemon</h1>
        <h2 class="conteudo-principal-escrito-subtitulo" id="tipo">pokemon.tipo</h2>
        <button class="conteudo-principal-escrito-botao" onclick="chamarApi()">Gerar</button>
      </div>
      <img class="conteudo-principal-imagem"src="" alt="Imagem do pokemon" id=imagem_api>
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Descrição do Pokemon: </h3>
      <p class="conteudo-secundario-paragrafo"><b>Principais habilidades: </b></p>
      <p class="conteudo-secundario-paragrafo" id="des1">descricao.1</p>
      <p class="conteudo-secundario-paragrafo" id="des2">descricao.2</p>
      <p class="conteudo-secundario-paragrafo" id="des3">descricao.3</p>
      <p class="conteudo-secundario-paragrafo" id="des4">descricao.4</p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="kadu_logo.png">
  </footer>
</body>

</html>
